plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'thane98'
version '0.1-ALPHA'

repositories {
    mavenCentral()
    jcenter()
}

jar {
    manifest {
        attributes "Main-Class": "com.thane98.bcsarview.ui.MainKt"
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.controlsfx', name: 'controlsfx', version: '8.40.15'
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.31"
    compile 'org.jfxtras:jmetro:5.5'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

mainClassName = "com.thane98.bcsarview.ui.Main"